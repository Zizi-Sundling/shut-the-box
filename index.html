<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUT THE BOX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Game Title -->
        <h1 class="game-title">Shut The Box</h1>

        <!-- Players Section -->
        <section class="players">
            <h3>Enter Player Names</h3>
            <div class="player-inputs">
                <input placeholder="Player 1 Name" type="text" id="player1">
                <input placeholder="Player 2 Name" type="text" id="player2">
            </div>
            <button id="startGame" class="start-button">Start Game</button>
        </section>

        <!-- Board Section -->
        <section class="board">
            <h3><span id="round">Round: 1</span></h3>
            <h3><span id="currentTurn">Player 1's Turn</span></h3>
            <div class="boxes">
                <div class="box" id="box1" data-lid="open">1</div>
                <div class="box" id="box2" data-lid="open">2</div>
                <div class="box" id="box3" data-lid="open">3</div>
                <div class="box" id="box4" data-lid="open">4</div>
                <div class="box" id="box5" data-lid="open">5</div>
                <div class="box" id="box6" data-lid="open">6</div>
                <div class="box" id="box7" data-lid="open">7</div>
                <div class="box" id="box8" data-lid="open">8</div>
                <div class="box" id="box9" data-lid="open">9</div>
            </div>
        </section>

        <!-- Dice Section -->
        <section class="dice">
            <div class="dice-icons">
                <i id="first-dice" class="bi bi-dice-1"></i>
                <i id="second-dice" class="bi bi-dice-4"></i>
            </div>
            <h3>Sum of Dice: <span id="diceSum">0</span></h3>
            <div class="dice-buttons">
                <button id="rollBtn" disabled>Roll</button>
                <button id="individualBtn" disabled>Individual Dice</button>
                <button id="sumBtn" disabled>Sum of the Dice</button>
                <button id="endBtn" disabled>End Your Turn</button>
            </div>
        </section>

        <!-- Scorecard Section -->
        <section class="scorecard">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th id="p1name">Player 1</th>
                        <th id="p2name">Player 2</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <!-- Winner Section -->
        <section class="winner" style="display: none;">
            <h3></h3>
            <p></p>
            <!-- <button id="playAgainBtn"></button> -->
        </section>
    </div>
</body>
</html>
